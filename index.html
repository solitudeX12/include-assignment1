<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="content">
            <div class="main-image">
                <img src="./Images/image-equilibrium.jpg" alt="" class="image">
            </div>
            <br>
            <div>
                <h1>
                    Equilibrium <br> #3249
                </h1>
            </div>
            <br>
            <p>Our Equilibrium collection promotes balance and calm.
            </p>
            <br>
            <div class="second">
                <img src="./Images/icon-ethereum.svg" alt="ethereum" class="ethereum">
                <span class="eth">0.041ETH</span>
                <img src="./Images/icon-clock.svg" alt="clock" class="clock">
                <span class="date">
                    3 days left
                </span>
            </div>
            <br>
            <img src="./Images/image-avatar.png" alt="avatar" class="avatar">
            <div class="creator1">
                <span class="creator2">Creation of</span> Julian Wyvern
            </div>
        </div>
        <div class="footer">
            Challenge by <a href="#">Frontend Mentor</a>. Coded by <a href="#">Ignacio Spreafico</a>
        </div>
</body>
</html>
